<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Integracion-front-codo4.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container ">
                <a class="navbar-brand mx-2 col-2" href="#">
                    <img src="./img/codoacodo.png" alt="" class="w-75"><span>Conf Bs</span>

                </a>
                <div class="btn-group offset-1 col-8 movileNav">
                    <a href="index.html"> <button type="button" class="btn btn-dark text-secondary">La
                            Conferencia</button></a>
                    <button type="button" class="btn btn-dark text-secondary">Los oradores</button>
                    <button type="button" class="btn btn-dark text-secondary">El lugar y la fecha</button>
                    <a href="index.html#orador"><button type="button" class="btn btn-dark text-secondary">Conviertete en
                            orador</button></a>
                    <a href="comprar_tickets.html"><button type="button" class="btn btn-dark ">Comprar
                            tickets</button></a>
                </div>
            </div>
        </nav>

        <section class="container">

            <div class="row g-0 justify-content-center my-4">
                <div class="col-sm-12 mb-2 col-md-6 col-lg-4 col-xl-3 ">
                    <div class="card m-2 text-center">
                        <div class="card-body border border-info">

                            <h5 class="card-title m-3 fw-bold">Estudiante</h5>
                            <p class="card-text m-3">Tienen un descuento</p>
                            <h5 class="card-title m-3 fw-bold">80%</h5>
                            <p class="text-muted">*presentar documentacion</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 mb-2 col-md-6 col-lg-4 col-xl-3">
                    <div class="card m-2 text-center">
                        <div class="card-body p-md-2 p-lg-3 border border-info">

                            <h5 class="m-3 card-title fw-bold">Trainee</h5>
                            <p class="m-3 card-text">Tienen un descuento</p>
                            <h5 class="m-3 card-title fw-bold">50%</h5>
                            <p class="text-muted">*presentar documentacion</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 mb-2 col-md-6 col-lg-4 col-xl-3">
                    <div class="card m-2 text-center">
                        <div class="card-body border border-warning">

                            <h5 class="m-3 card-title fw-bold">Junior</h5>
                            <p class="m-3 card-text">Tienen un descuento</p>
                            <h5 class="m-3 card-title fw-bold">15%</h5>
                            <p class="text-muted">*presentar documentacion</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <section class="container g-0">
            <div class="row justify-content-center my-2">
                <div class="col-12 text-center">
                    <span class="text-muted">Venta </span>
                    <h2>VALOR DE TICKET $200</h2>
                </div>
                <div class="col-sm-12 col-md-7 ">
                    <form class="m-4 justify-content-center ">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="col-sm-12 my-3">

                            <input type="email" class="form-control" placeholder="Correo">

                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <label for="">Cantidad</label>
                                <input type="number" min="0" class="form-control" placeholder="Cantidad" id="cantidad"
                                    onchange="calcularPrecio()">
                            </div>
                            <div class="col">
                                <label for="">Categoria</label>
                                <select name="select" class="form-control" id="tipoDescuento"
                                    onchange="calcularPrecio()">
                                    <option value="80" selected>Estudiante</option>
                                    <option value="50">Trainee</option>
                                    <option value="15">Junior</option>
                                </select>
                            </div>
                        </div>

                        <div class="alert alert-primary" role="alert" id="displayPrecio">
                            Total a Pagar: $
                        </div>

                        <div class="row">

                            <input type="reset" value="Borrar" class="btn btn-success col m-1" onclick="borrar()">
                            <button type="submit" class="btn btn-success col m-1">Resumen</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
        <footer class="bg-dark ">
            <div class="d-flex justify-content-center container movileNav">
                <button type="button" class="btn btn-dark text-white p-5">Preguntas frecuentes</button>
                <button type="button" class="btn btn-dark text-white p-5">Contactanos</button>
                <button type="button" class="btn btn-dark text-white p-5">Prensa</button>
                <button type="button" class="btn btn-dark text-white p-5">Conferencias</button>
                <button type="button" class="btn btn-dark text-white p-5">Terminos y condiciones</button>
                <button type="button" class="btn btn-dark text-white p-5">Privacidad</button>
                <button type="button" class="btn btn-dark text-white p-5">Estudiantes</button>


            </div>
        </footer>
        </main>
        <script src="./js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d82d4468f0.js" crossorigin="anonymous"></script>
</body>

</html>
